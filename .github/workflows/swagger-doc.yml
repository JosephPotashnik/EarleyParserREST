name: Generate Swagger Docs

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  generate-swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Make sure we have write access to the repository
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Run the API in the background
        run: |
          # Specify the correct path to the .csproj file
          dotnet run --no-build --configuration Release --project ./EarleyParserREST/EarleyParserREST.csproj > output.log 2>&1 &
          sleep 10  # Wait for the server to start

      - name: Debug output logs
        run: |
          echo "=== Output log ==="
          cat output.log  # Print the full log to help us debug

      - name: Find the running port
        run: |
          # Extract the port using more general patterns
          PORT=$(grep -oP 'localhost:\d+' output.log | head -1 | grep -oP '\d+')
          if [[ -z "$PORT" ]]; then
            echo "Error: No port found!"
            exit 1
          fi
          echo "Using API port: $PORT"
          echo "PORT=$PORT" >> $GITHUB_ENV

      - name: Fetch Swagger JSON
        run: |
          echo "Fetching Swagger JSON from port ${PORT}"
          curl http://localhost:${{ env.PORT }}/swagger/v1/swagger.json -o swagger.json

      - name: Move Swagger JSON to docs folder
        run: |
          mkdir -p docs
          mv swagger.json docs/swagger.json

      - name: Commit and push Swagger JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/swagger.json
          git commit -m "Update Swagger API documentation"
          git push
        env:
          # Pass the GITHUB_TOKEN to authenticate and authorize the push
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
